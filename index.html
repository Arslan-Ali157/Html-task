<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places to Visit</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Places to Visit</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Place Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Paris</td>
        </tr>
        <tr>
            <td>2</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tokyo</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rome</td>
        </tr>
        <tr>
            <td>5</td>
            <td>London</td>
        </tr>
    </table>
</body>
</html>
